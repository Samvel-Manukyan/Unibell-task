<div class="table-container">
  <table mat-table [dataSource]="audioListData" class="mat-elevation-z8 audio-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="audio">
      <th mat-header-cell *matHeaderCellDef> Audio </th>
      <td mat-cell *matCellDef="let element"> {{element.audioTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row;
      columns: displayedColumns;"
        (click)="rowClick.emit(row)"
        [class.demo-row-is-clicked]="isClickedRow === row.id"
    ></tr>
  </table>
</div>
